      <div class="team">
        <h1>The Characters</h1>
        <ul>
          <li>
            <figure>
              <img src="https://avatarfiles.alphacoders.com/854/thumb-85462.png" alt="">
              <figcaption>
                <h2>Rick Sanchez</h2>
                <p>He is a genius scientist whose alcoholism and reckless, nihilistic behavior are a source of concern for his daughter's family, as well as the safety of their son, Morty</p>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <img src="http://www.favshows.com/wp-content/uploads/2017/12/Denver-Fenton-Allen-on-Rick-and-Morty-150x150.jpg" alt="">
              <figcaption>
                <h2>Morty Smith Sr.</h2>
                <p>He is the grandson of Rick and is often forced to tag along on his various misadventures. Morty attends Harry Herpson High School.</p>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <img src="https://cdn.arstechnica.net/wp-content/uploads/2017/04/Screen-Shot-2017-04-01-at-7.34.57-PM-150x150.png" alt="">
              <figcaption>
                <h2>Summer Smith</h2>
                <p>Summer has some personality traits of a typical American teenager. She wishes to be popular among her peers, and finds the antics of her family to be dysfunctional; she genuinely cares about them</p>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <img src="https://deadseriousness.com/wp-content/uploads/2017/10/beth-rick-and-morty-150x150.jpg" alt="">
              <figcaption>
                <h2>Beth Smith</h2>
                <p>Characterized by a superiority complex and abandonment issues. She is currently employed as a veterinary surgeon at St. Equis Hospital.</p>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <img src="https://scontent-sea1-1.cdninstagram.com/t51.2885-19/s150x150/25016068_1873487112961584_7060513780324630528_n.jpg" alt="">
              <figcaption>
                <h2>Jerry Smith</h2>
                <p>Jerry always tries to think of the best interest of the family, but his attempt to be the patriarch of the family can often be misguided by his self-centered nature.</p>
              </figcaption>
            </figure>
          </li>
        </ul>
